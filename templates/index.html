<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Chat with LLM</title>
    <style>
        body {
             font-family: Arial, sans-serif;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             height: 100vh;
             margin: 0;
             background-color: #f8f9fa;
         }
         .chat-container {
             display: flex;
             flex-direction: column;
             justify-content: space-between;
             height: 80%;
             width: 80%;
             max-width: 800px;
             border-radius: 10px;
             background-color: white;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             overflow: hidden;
         }
         .messages {
             flex: 1;
             overflow-y: auto;
             padding: 20px;
             border-bottom: 1px solid #ccc;
         }
         .chat-input-container {
             display: flex;
             align-items: center;
             justify-content: center;
             padding: 10px;
             background-color: white;
         }
         .chat-input {
             display: flex;
             flex-direction: column;
             align-items: flex-start; /* Align the content to the left */
             width: 100%;
             padding: 10px;
             border-radius: 20px;
             border: 1px solid #ccc;
             box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
             background-color: white;
             position: relative;
         }
         .chat-input input {
             border: none;
             outline: none;
             width: 97%;
             padding: 0 10px;
             height: 120px; /* Increased height of the input field */
             margin-bottom: 10px;
         }
         .chat-input button {
             background-color: #007bff;
             border: none;
             border-radius: 50%;
             width: 40px;
             height: 40px;
             display: flex;
             align-items: center;
             justify-content: center;
             color: white;
             cursor: pointer;
             position: absolute;
             bottom: 10px;
             right: 10px;
         }
         .chat-input button:hover {
             background-color: #0056b3;
         }
         .image-preview-container {
             display: flex;
             flex-direction: column;
             align-items: flex-start;
             margin-bottom: 10px;
             position: relative;
             width: 100%;
         }
         .image-preview-container img {
             width: 80px; /* Set width to fit inside the input field */
             height: 80px; /* Set height */
             object-fit: cover;
             border-radius: 5px;
             margin-bottom: 10px;
         }
         .close-preview {
             position: absolute;
             top: -5px;
             right: -5px;
             background-color: rgba(255, 0, 0, 0.7);
             color: white;
             border: none;
             border-radius: 50%;
             width: 20px;
             height: 20px;
             display: flex;
             align-items: center;
             justify-content: center;
             cursor: pointer;
         }
         .close-preview:hover {
             background-color: rgba(255, 0, 0, 1);
         }
         .error {
             color: red;
             font-weight: bold;
         }
         .user-query p {
             font-size: 20px;
             font-weight: bold;
         }
         /* Style for the plus icon */
         .plus-icon {
             position: absolute;
             bottom: 10px;
             left: 10px;
             background-color: #007bff;
             border-radius: 50%;
             width: 40px;
             height: 40px;
             color: white;
             font-size: 30px;
             display: flex;
             align-items: center;
             justify-content: center;
             cursor: pointer;
             box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
         }
         .image-preview-container {
             margin-bottom: 10px;
         }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="message-container"></div>
        <div class="chat-input-container">
            <div class="chat-input">
                <div class="image-preview-container" id="image-preview-container"></div>
                <input type="text" id="query" placeholder="Ask me anything...">
                <button onclick="sendQuery()">Send</button>
                <div class="plus-icon" onclick="triggerImageUpload()">+</div>
            </div>
        </div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="previewImage(event)">
    </div>

    <script>
        let imageBase64 = '';

        function triggerImageUpload() {
            document.getElementById('image-upload').click();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.createElement('img');
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('image-preview');

                    const closeButton = document.createElement('button');
                    closeButton.classList.add('close-preview');
                    closeButton.innerHTML = 'Ã—';
                    closeButton.onclick = removeImagePreview;

                    const previewContainer = document.getElementById('image-preview-container');
                    previewContainer.innerHTML = ''; // Clear previous preview
                    previewContainer.appendChild(imagePreview);
                    previewContainer.appendChild(closeButton);

                    imageBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        }

        function removeImagePreview() {
            // Clear the preview container and reset the imageBase64
            const previewContainer = document.getElementById('image-preview-container');
            previewContainer.innerHTML = ''; // Clear the preview container
            imageBase64 = ''; // Clear the stored image

            // Reset the file input to allow re-uploading the same image
            document.getElementById('image-upload').value = '';
        }

        function sendQuery() {
            const query = document.getElementById('query').value;
            if (query.trim() === '') return;

            // Clear the input field immediately after sending the query
            document.getElementById('query').value = '';

            // Send the imageBase64 with the query if an image is selected
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query, image: imageBase64 }),
            })
            .then(response => response.json())
            .then(data => {
                const messageContainer = document.getElementById('message-container');
                let aiResponseHtml = marked.parse(data.response);  // Convert the AI response to HTML using marked

                let messageHtml = `<div class="user-query"><p>Question: ${query}</p></div>`;

                // Check if the response contains an image
                if (data.image) {
                    messageHtml += `<div class="image-container"><img src="${data.image}" alt="Generated Image"></div>`;
                }

                // Check if the response contains a plot
                if (data.plot) {
                    messageHtml += `<div class="image-container plot-container"><img src="data:image/png;base64,${data.plot}" alt="Generated Plot"></div>`;
                }

                messageHtml += `<div>${aiResponseHtml}</div>`;
                
                if (data.error) {
                    messageHtml += `<div class="error">Error: ${data.error}</div>`;
                }

                messageContainer.innerHTML += `<div>${messageHtml}</div>`;
                messageContainer.scrollTop = messageContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

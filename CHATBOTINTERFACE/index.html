<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Chat with LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80%;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-input input {
            border: none;
            outline: none;
            flex: 1;
            padding: 0 10px;
        }
        .chat-input button {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        #markdown-content{
            padding: 5px 20px 20px 20px;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .message{
            padding: 20px;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 2px 2px 9px 1px gray;
        }
        pre{
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="query" placeholder="Enter your query">
                <button onclick="sendQuery()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        function sendQuery() {
            const query = document.getElementById('query').value;
            if (!query.trim()) return; // Do nothing if the input is empty

            // Append user query to the message container
            const messagesDiv = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message');
            userMessage.textContent = `User: ${query}`;
            messagesDiv.appendChild(userMessage);

            // Clear the input field
            document.getElementById('query').value = '';

            // Send query to the API
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                // Create a new div for the AI response
                const aiMessage = document.createElement('div');
                aiMessage.id = 'markdown-content';

                // Convert the Markdown response to HTML using marked.js
                const markdownContent = data.response || data.error;
                console.log('Markdown Content:', markdownContent); // Debug: Log the markdown content
                aiMessage.innerHTML = marked.parse(markdownContent); // Use marked.parse to convert Markdown to HTML
                messagesDiv.appendChild(aiMessage);

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
